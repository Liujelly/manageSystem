<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title>修改密码</title>
<link rel="stylesheet" th:href="@{/css/pintuer.css}">
<link rel="stylesheet" th:href="@{/css/admin.css}">
  <link rel="stylesheet" th:href="@{/css/others.css}">
<script th:src="@{/js/jquery.js}"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span> 修改密码</strong></div>
  <div class="body-content">
    <form  class="form-x" th:action="@{/changePwd}" method="post">
      <div class="form-group">
        <div class="label">
          <label >用户帐号：</label>
        </div>
        <div class="field">
          <label style="line-height:33px;">
           [[${session.loginUser}]]
          </label>
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label >原始密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" id="oldPwd" name="oldPwd" size="50" placeholder="请输入原始密码"  />
          <div  class="msg" th:text="${msg2}" th:if="${not #strings.isEmpty(msg2)}"></div>
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label >新密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" name="newPwd" size="50" placeholder="请输入新密码"  />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label >确认新密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" name="renewPwd" size="50" placeholder="请再次输入新密码" />
          <div class="msg"  th:text="${msg1}" th:if="${not #strings.isEmpty(msg1)}"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>   
        </div>
      </div>      
    </form>
  </div>
</div>
</body></html>
