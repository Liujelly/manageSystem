<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>删除申请表</title>
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script th:src="@{/js/jquery.js}"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 删除申请表</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" th:action="@{/AlcPush}">
            <div class="form-group">
                <div class="label">
                    <label>财务单id：</label>
                </div>
                <div class="field">
                    <input type="text" class="input"  readonly="readonly" style="width:25%; float:left;" name="financeId" th:value="${financeId}"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>申请人id：</label>
                </div>
                <div class="field">
                    <input type="text" id="url1" name="applicantId" readonly="readonly" th:value="${applicant.userId}"class="input tips" style="width:25%; float:left;"  data-toggle="hover" data-place="right" data-image=""  />
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>申请人邮箱：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" style="width:25%; float:left;"  readonly="readonly" name="applicantEmail" th:value="${applicant.userEmail}" />
                </div>
            </div>
            <div class="form-group" >
                <div class="label">
                    <label>申请删除理由：</label>
                </div>
                <div class="field">
                    <textarea rows="3" class="input" style="width:25%; float:left;" name="reason"></textarea>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交申请</button>
                    <a class="button bg-main " th:href="@{/financePage}">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body></html>
