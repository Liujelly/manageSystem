<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>增加员工</title>
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script th:src="@{/js/jquery.js}"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 增加员工</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" th:action="@{/addEmp}">
            <div class="form-group">
                <div class="label">
                    <label>员工id：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" style="width:25%; float:left;" name="userId" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>初始密码：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" style="width:25%; float:left;" name="userPwd" value="12345678"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>姓名：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" style="width:25%; float:left;" name="userName" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>性别：</label>
                </div>
                <div class="field">
                    <input type="radio" id="sexRadio1" name="userSex" value="男" checked="checked"/>男
                    <input type="radio" id="sexRadio2" name="userSex" value="女"/>女
                    <script>$("#sexRadio1").prop('checked',true);</script>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>联系电话：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" style="width:25%; float:left;" name="userPhone"  />
                </div>
            </div>
            <div class="form-group" >
                <div class="label">
                    <label>邮箱：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" style="width:25%; float:left;" name="userEmail" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>所属部门：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" style="width:25%; float:left;" name="department"  value="" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>职位：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" style="width:25%; float:left;" name="posts" value="" />
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>角色：</label>
                </div>
                <div class="field">
                    <input type="radio" id="radio1" name="role" value="user" checked="checked"/>用户
                    <input type="radio" id="radio2" name="role" value="admin"/>管理员
                    <script>$("#radio1").prop('checked',true);</script>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                    <a class="button bg-main " th:href="@{/empPage}">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body></html>
